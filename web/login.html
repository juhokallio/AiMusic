<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>AI Music access control</h1>
<form action="/authenticate/" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}"/>
    <label>Username</label>
    <input name="username">
    <label>Password</label>
    <input type="password" name="password"/>
    <button>Login</button>
</form>
</body>
</html>
